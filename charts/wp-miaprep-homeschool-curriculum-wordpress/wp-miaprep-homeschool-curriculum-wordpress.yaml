# Source: wp-miaprep-homeschool-curriculum-wordpress/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name : wp-miaprep-homeschool-curriculum-wordpress
  annotations:
    
    {}
  labels:
    helm.sh/chart: wp-miaprep-homeschool-curriculum-wordpress-0.1.0
    app.kubernetes.io/name: wp-miaprep-homeschool-curriculum-wordpress
    app.kubernetes.io/instance: wp-miaprep-homeschool-curriculum-wordpress-test
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
    
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: wp-miaprep-homeschool-curriculum-wordpress
      app.kubernetes.io/instance: wp-miaprep-homeschool-curriculum-wordpress-test
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        helm.sh/chart: wp-miaprep-homeschool-curriculum-wordpress-0.1.0
        app.kubernetes.io/name: wp-miaprep-homeschool-curriculum-wordpress
        app.kubernetes.io/instance: wp-miaprep-homeschool-curriculum-wordpress-test
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
        
      annotations:
        
        {}
    spec:
      automountServiceAccountToken: true
      volumes:
        - name: wordpress-data
          persistentVolumeClaim:
            claimName: wp-miaprep-homeschool-curriculum-wordpress
      containers:
        - name: wp-miaprep-homeschool-curriculum-wordpress
          image: "docker.io/bitnami/wordpress:6.3.1-debian-11-r32"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /bitnami/wordpress
              name: wordpress-data
              subPath: wordpress
          env:    
            - name: WORDPRESS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-miaprep-homeschool-curriculum-mariadb
                  key: mariadb-password
                  optional: false
            - name: WORDPRESS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wp-miaprep-homeschool-curriculum-wordpress
                  key: wordpress-password
                  optional: false
            - name: BITNAMI_DEBUG
              value: "false"
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: MARIADB_HOST
              value: "wp-miaprep-homeschool-curriculum-mariadb"
            - name: MARIADB_PORT_NUMBER
              value: "3306"
            - name: WORDPRESS_DATABASE_NAME
              value: "bitnami_wordpress"
            - name: WORDPRESS_DATABASE_USER
              value: "bn_wordpress"
            - name: WORDPRESS_USERNAME
              value: "infrastructure"
            - name: WORDPRESS_EMAIL
              value: "infrastructure@miaplaza.com"
            - name: WORDPRESS_FIRST_NAME
              value: "FirstName"
            - name: WORDPRESS_LAST_NAME
              value: "LastName"
            - name: WORDPRESS_BLOG_NAME
              value: "User's Blog!"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 300m
              memory: 512Mi
          livenessProbe:
            failureThreshold: 6
            httpGet:
              path: /wp-admin/install.php
              port: http
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /wp-login.php
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/instance: wp-miaprep-homeschool-curriculum
                  app.kubernetes.io/name: wordpress
              topologyKey: kubernetes.io/hostname
            weight: 1
