image:
  repository: "george7522/sshd"
  tag: "alpine"
  pullPolicy: Always

service:
  enabled: true
  type: NodePort
  nodePort: 30022
  port: 22
  targetPort: 22

extraVolumes:
- name: authorizedkeys
  configMap:
    name: ssh-app-authorizedkeys
extraVolumeMounts:
- mountPath: /home/nonroot/.ssh/authorized_keys
  subPath: authorized_keys
  readOnly: true
  name: authorizedkeys

configMap: 
  enabled: true
  name: ssh-app-authorizedkeys
  files:
    authorized_keys: |
      ssh-rsa  someone@cogitogroup.co.uk
      ssh-rsa  someone2@cogitogroup.co.uk

