apiVersion: apps/v1
kind: Deployment
metadata:
  name : miacademy-writemostly-maintenance
  annotations:
    
    {}
  labels:
    helm.sh/chart: miacademy-writemostly-maintenance-0.1.0
    app.kubernetes.io/name: miacademy-writemostly-maintenance
