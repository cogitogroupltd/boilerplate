apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "generic.fullname" . }}-test-connection"
  labels:
    {{- include "generic.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "generic.fullname" . }}:{{ (index $.Values.services 0).containerPort }}']
  restartPolicy: Never
